<div class="container">
    <table mat-table [dataSource]="dataManagerService.events" class="mat-elevation-z0 error-table">
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="table-header-symbol"></th>
        <td mat-cell *matCellDef="let element" class="table-symbol">
          <fa-icon 
            class="btn-warning"
            [icon]="faTriangleExclamation">
          </fa-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="dataLabel">
        <th mat-header-cell *matHeaderCellDef class="table-header-sensor"> Sensor </th>
        <td mat-cell *matCellDef="let element" class="table-sensor"> {{element.dataLabel}} </td>
      </ng-container>
    
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="table-header-type"> Type </th>
        <td mat-cell *matCellDef="let element" class="table-type"> {{element.type}} </td>
      </ng-container>
    
      <ng-container matColumnDef="error">
        <th mat-header-cell *matHeaderCellDef class="table-header-error"> Error Message </th>
        <td mat-cell *matCellDef="let element" class="table-error"> {{element.error}} </td>
      </ng-container>
    
      <ng-container matColumnDef="btnRemove">
        <th mat-header-cell *matHeaderCellDef class="table-header-button"></th>
        <td mat-cell *matCellDef="let element" class="table-button">
          <fa-icon 
            (click)="removeError(element)"
            class="btn-remove-warning"
            [icon]="faMinus">
          </fa-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="errorDataColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: errorDataColumns;"></tr>
    </table>
</div>
