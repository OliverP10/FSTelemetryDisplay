<div class="display" #container>
    <highcharts-chart 
    [Highcharts]="Highcharts"
    [constructorType]="'stockChart'" 
    [options]="chartOptions"
    [callbackFunction]="chartCallback"

    style="
        width: 100%;
        height: 100%;
        display: block;"
    ></highcharts-chart>
</div>
