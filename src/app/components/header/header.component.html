<header class="container">
    
    <div class="sidebar-button-container">
        <fa-icon
            (click)='toggleSidebar()'
            class="fa-solid fa-bars fa-2x"
            [icon]="faBars"
            [ngStyle]="{ 'color':'rgb(230, 86, 46)', 'cursor':'pointer'}">
        </fa-icon>
    </div>

    <div *ngIf="settingsService.getHeaderItems().has('add')">
        <div class="add-button-container">
            <fa-icon
                (click)='toggleAddDisplay()'
                class="fa-solid fa-plus fa-2x"
                [icon]="faPlus"
                [ngStyle]="{ 'color':'rgb(230, 86, 46)', 'cursor':'pointer'}">
            </fa-icon>
        </div>
    </div>
    
    <div *ngIf="settingsService.getHeaderItems().has('save')">
        <div class="save-button-container">
            <fa-icon
                (click)='saveScreen()'
                class="fa-solid fa-2x"
                [icon]="faFloppyDisk"
                [ngStyle]="{ 'color':'rgb(230, 86, 46)', 'cursor':'pointer'}">
            </fa-icon>
        </div>
    </div>

    <div *ngIf="settingsService.getHeaderItems().has('download')">
        <div class="download-button-container">
            <fa-icon
                (click)='downloadLogs()'
                class="fa-solid fa-2x"
                [icon]="faDownload"
                [ngStyle]="{ 'color':'rgb(230, 86, 46)', 'cursor':'pointer'}">
            </fa-icon>
        </div>
    </div>

    <div class="mute-button-container">
        <fa-icon
            class="fa-solid fa-2x"
            [icon]="(audioService.isMute()) ? faVolumeMute : faVolumeHigh"
            [ngStyle]="{ 'color': 'rgb(230, 86, 46)', 'cursor':'pointer' }"
            (click)="toggleMute()">
        </fa-icon>
    </div>

    <div class="warning-status">
        <fa-icon
            class="fa-solid fa-triangle-exclamation fa-2x"
            [icon]="faTriangleExclamation"
            [ngStyle]="{ 'color': (warningService.getWarningState()==warningStateOn) ? 'yellow' : warningDefaultColor}">
        </fa-icon>
    </div>

    <div class="master-warning-status">
        <fa-icon
            class="fa-solid fa-triangle-exclamation fa-2x"
            [icon]="faTriangleExclamation"
            [ngStyle]="{ 'color': masterWarningColor, 'cursor':'pointer'}"
            (click)="acknoledgeMasterWarning()">
        </fa-icon>
    </div>

    <div class="vehicle-connection-status">
        <fa-icon
            [matTooltip]="(socketService.vehicleConnected) ? 'Rover connected' : 'Rover Disconected'"
            class="fa-solid fa-2x"
            [icon]="faTruckMonster"
            [ngStyle]="{ 'color': (socketService.vehicleConnected) ? '#30ad1a' : 'red' }">
        </fa-icon>
    </div>

    <div class="server-connection-status">
        <fa-icon
            [matTooltip]="(socketService.serverConnectionSatatus) ? 'Connected to server' : 'Disconnected from server'"
            class="fa-solid fa-signal fa-2x"
            [icon]="faServer"
            [ngStyle]="{ 'color': (socketService.serverConnectionSatatus) ? '#30ad1a' : 'red' }">
        </fa-icon>
    </div>
</header>
